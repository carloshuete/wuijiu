<!DOCTYPE html>
<html>
<head>
    <title>Saludo</title>
</head>
<body>
    <h1>Ingresa tu nombre</h1>
    <form method="POST">
        <input type="text" name="nombre">
        <button type="submit">Saludar</button>
    </form>
    {% if nombre %}
        <p>Hola, {{ nombre }}!</p>
    {% endif %}
</body>
</html>
